<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plac'ss-oscope</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="auth-view" class="view">
            <div class="auth-container">
                <h2 id="auth-title">Connexion</h2>
                <div id="error-message" class="error-message"></div>
                <form id="auth-form">
                    <input type="text" id="username" class="modal-input" placeholder="Nom d'utilisateur" required autocomplete="username">
                    <input type="password" id="password" class="modal-input" placeholder="Mot de passe" required autocomplete="current-password">
                    <button type="submit" id="auth-submit-btn" class="btn btn-primary">Se connecter</button>
                </form>
                <button id="switch-auth-btn" class="btn-link">Pas de compte ? S'inscrire</button>
            </div>
        </div>

        <div id="main-view" class="view">
            <div class="main-header">
                <span id="welcome-message"></span>
                <button id="logout-btn" class="btn-icon" title="Se déconnecter"><i class="material-icons">logout</i></button>
            </div>
            <div class="main-content">
                <h1>Niveau d'alcoolémie sur 10 ?</h1>
                <div class="score-input-container">
                    <div id="score-slider"></div>
                    <div id="score-value-display">5.0</div> 
                </div>
            </div>
            <div class="main-actions">
                <button id="send-score-btn" class="btn btn-primary">Envoyer</button>
                <button id="show-history-btn" class="btn btn-secondary">Voir l'historique</button>
            </div>
        </div>

        <div id="history-view" class="view">
            <div class="history-header">
                <h2>Historique des scores</h2>
                <button id="back-to-main-btn" class="btn-icon" title="Retour"><i class="material-icons">arrow_back</i></button>
            </div>
            <div class="history-content">
                <div id="chart-filter-dropdown" class="chart-filter-dropdown">
                    <button id="chart-filter-btn" class="btn btn-secondary btn-dropdown">
                        <span id="chart-filter-btn-text">Filtrer les jours</span>
                        <i class="material-icons">expand_more</i>
                    </button>
                    <div id="chart-filter-panel" class="dropdown-panel">
                        <div class="dropdown-actions">
                            <button id="select-all-btn" class="btn-link">Tout sélectionner</button>
                            <button id="deselect-all-btn" class="btn-link">Tout désélectionner</button>
                        </div>
                        <div id="chart-filter-list"></div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="scores-chart-container"></canvas>
                </div>
                <button id="toggle-list-btn" class="btn btn-secondary">Afficher la liste</button>
                <div id="list-container" class="list-container">
                    <div id="scores-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Modifier le score</h3>
            <input type="number" id="edit-score-input" min="0" max="10" step="0.1" class="modal-input">
            <div class="modal-actions">
                <button id="cancel-edit-btn" class="btn btn-secondary">Annuler</button>
                <button id="save-edit-btn" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>

    <div id="rename-day-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Renommer la journée</h3>
            <input type="text" id="rename-day-input" class="modal-input" placeholder="Nouveau nom de la soirée...">
            <div class="modal-actions">
                <button id="cancel-rename-btn" class="btn btn-secondary">Annuler</button>
                <button id="save-rename-btn" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
